apiVersion: apps/v1
kind: Deployment
metadata:
  name: "troubleshooting-app"
  namespace: "82240947"  # 네임스페이스를 "82240947"로 변경
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "troubleshooting-app"
  template:
    metadata:
      labels:
        app: "troubleshooting-app"
    spec:
      tolerations:
      - key: "taint-test"  # 이 키는 실제 노드의 taint와 일치해야 합니다.
        operator: Equal
        value: "value"  # taint의 값
        effect: NoSchedule
      imagePullSecrets:
        - name: regsecret
      containers:
        - name: "troubleshooting-app"
          image: cepgbaseacr.azurecr.io/troubleshooting:latest
          resources:
            limits:
              memory: 800Mi
              cpu: 1

